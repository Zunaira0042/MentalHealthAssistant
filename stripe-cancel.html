<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed - MindCare</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fcebea;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #721c24;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #721c24;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #501418;
    }
  </style>
</head>
<body>
  <h1>Payment Unsuccessful</h1>
  <p>It looks like your payment didn't go through. Please try again.</p>
  <button onclick="goBack()">Return to App</button>

  <script>
 // Use only SendMessage if available
    if (typeof SendMessage !== "undefined") {
      SendMessage("BookingCoordinator", "OnStripePaymentCancel", "");
    } else {
      console.log("Unity SendMessage not found. Payment cancel page loaded standalone.");
    }
    function goBack() {
      // Redirect back to the Unity WebGL index page
      window.location.href = "./index.html";
    }

  </script>
</body>
</html>
